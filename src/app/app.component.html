<h1>
  <app-progress-bar [progress]="counterProgress"></app-progress-bar>
  <app-countdown #countdown [init]="totalCountdown" 
  (onDecrease)="updateProgress($event)" (onDecrease)="countdownFin()"></app-countdown>
  
  <div class="initInput">
    <label for="initCountdown">Inicia en : </label>
    <input type="number" id="initCountdown" [(ngModel)]="totalCountdown">
  </div>

  <button (click)="countdown.startCountdown(); counterProgress=0">Reiniciar</button>
</h1>
